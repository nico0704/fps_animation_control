<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fps animation control</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        <div class="header" id="top">
            <h1>FPS ANIMATION</h1>
        </div>
    </header>
    <canvas id="canvas"></canvas>
    <div class="slidecontainer">
        <input type="range" min="1" max="60" value="30" class="slider" id="myRange">
        <div class="msg" id="msg">30 fps</div>
    </div>
    <script src="fps.js"></script>
</body>
</html>
